name: GitHub Workflows
run-name: ${{ github.actor }} is creating a new pull request to ${{ github.base_ref }} to Netflop Global Resource 🐧🐧🐧
env:
  AWS_REGION: ${{ secrets.NETFLOP_AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.NETFLOP_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_KEY: ${{ secrets.NETFLOP_AWS_SECRET_KEY }}
  ENVIRONMENT: ${{ github.base_ref == 'master' && 'prod' || 'dev' }}
on:
  push:
    branches:
      - 'develop'
      - 'master'
      - 'manual'
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize
      - closed
  workflow_dispatch:
jobs:
  deploy-app:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

#      - name: Cache dependencies # To cache -> reduce dependencies restore and build time. Investigating
#        uses: actions/cache@v3

      - name: Check ENV variable
        run: echo $AWS_REGION, $ENVIRONMENT

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install awscli

      - name: AWS Configuration
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_KEY
          aws configure set default.region $AWS_REGION

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: 17
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install CDK
        run: |
          npm install -g aws-cdk

      - name: CDK Synth
        run: |
          cd infrastructure
          cdk synth -c env=$ENVIRONMENT

#       PUBLISH & UPLOAD ARTIFACT
#      - name: Upload Artifact
#        uses: actions/upload-artifact@v3
#        with:
#          name: dist-file
#          path: dist

#      - name: Get Artifact
#        uses: actions/download-artifact@v3
#        with:
#          name: dist-file

      - name: CDK bootstrap
        run: cdk bootstrap -c env=$ENVIRONMENT

      - name: Deploy
        run: cdk deploy -c env=$ENVIRONMENT --require-approval never
