name: GitHub Workflows
env:
  AWS_REGION: ${{ secrets.NETFLOP_AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.NETFLOP_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_KEY: ${{ secrets.NETFLOP_AWS_SECRET_KEY }}
  ENVIRONMENT: ${{ github.base_ref == 'master' && 'prod' || 'dev' }}
  GITHUB_TOKEN: ${{ secrets.TH_GITHUB_TOKEN }}
on:
  push:
    branches:
      - 'develop'
      - 'master'
      - 'manual'
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize
      - closed
  workflow_dispatch:
jobs:
  add-reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      - name: Get pull request information
        id: pr-info
        run: |
          PR_OWNER=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "$GITHUB_API_URL/repos/$GITHUB_REPOSITORY/pulls/$GITHUB_PR_NUMBER" | jq -r '.user.login')
          echo "::set-output name=owner::$PR_OWNER"
      
      - name: Auto add reviewer
        run: |
          reviewers=("thanghuynh2608" "cuongvu209" "truongyennguyen" "yoralong")
          PR_OWNER="${{ steps.pr-info.outputs.owner }}"
          # Remove the owner from the reviewers list
          reviewers=(${reviewers[@]/$PR_OWNER/})
          payload="{\"reviewers\":["
          for reviewer in "${reviewers[@]}"; do
            payload="$payload\"$reviewer\","
          done
          payload="${payload%,}]}"
          curl -X POST -H "Authorization: token $GITHUB_TOKEN" "$GITHUB_API_URL/repos/$GITHUB_REPOSITORY/pulls/$GITHUB_PR_NUMBER/requested_reviewers" -d "$payload"
          echo "Added reviewers $payload to pull request $GITHUB_PR_NUMBER"


  deploy-app:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

#      - name: Cache dependencies # To cache -> reduce dependencies restore and build time. Investigating
#        uses: actions/cache@v3

      - name: Check ENV variable
        run: echo $AWS_REGION, $ENVIRONMENT

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install awscli

      - name: AWS Configuration
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_KEY
          aws configure set default.region $AWS_REGION

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: 17
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install CDK
        run: |
          npm install -g aws-cdk

      - name: Synth, Bootstrap and Deploy app
        run: |
          cd infrastructure
          cdk synth -c env=$ENVIRONMENT
          cdk bootstrap -c env=$ENVIRONMENT
          cdk deploy -c env=$ENVIRONMENT --require-approval never

